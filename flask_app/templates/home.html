<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>
    Howdy {{y}}
    <br>
    <a href="http://127.0.0.1:5000/make">Add New Show</a>
    <br>
    <a href="http://127.0.0.1:5000/">LOGOUT</a>
    
<h1>All TV Shows</h1>
    <ul>
        {% for i in all%}
            <ul>
                <li>
                    {{i.title}} - {{i.network}}
                    
                </li>

                <li>
                    {{i.release}}
                </li>
            </ul>
            {% if id == i.user %}
                <a href="http://127.0.0.1:5000/see/{{i.shownum}}">Show</a> |  <a href="http://127.0.0.1:5000/edit/{{i.shownum}}">Edit</a> <a href="http://127.0.0.1:5000/del/{{i.shownum}}">delete</a>
            {% else %}
                <a href="http://127.0.0.1:5000/see/{{i.shownum}}">Show</a> 
                {% if i.shownum in liked_by  %}
                    <a href="http://127.0.0.1:5000/delete/{{i.shownum}}/{{id}}">Unlike</a>
                {%else%}
                    <a href="http://127.0.0.1:5000/like/{{i.shownum}}/{{id}}">like</a>
                {% endif %}
            {% endif %}
            
            <hr>
        {%endfor%}
    </ul>
</body>
</html>
